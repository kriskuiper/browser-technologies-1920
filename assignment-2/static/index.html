<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/index.css">
    <title>My cycling journal</title>
</head>
<body>
    <h1>Zet je uitslagen neer en deel ze met vrienden</h1>

    <form action="/detail">
        <label>
            Naam van de wedstrijd:
            <input type="text" name="match-name">
        </label>

        <label>
            Jouw uitslag:
            <textarea name="match-description" cols="50" rows="20"></textarea>
        </label>

        <button type="submit">Opslaan</button>
    </form>

    <script src="/scripts/index.js"></script>
</body>
</html>
